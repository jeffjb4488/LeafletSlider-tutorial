<html lang="en">
    <head>
        <!--jquery js-->
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <!-- leaflet files -->
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
            <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
            <style>
                #myMap {position: absolute; top: 0; bottom: 0; left: 0; right:0;}
          </style>
    
        <!--jQuery UI files-->
            <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
            <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous"></script>
        <!--jQuery UI Touch js, required for touchscreen use-->
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
            <script src="js/SliderControl.js"></script>
            <link rel="stylesheet" href= "textbox.css" />  
	    <link rel="stylesheet" href="leaflet-sidebar.css" />
	  <script src="js/leaflet-sidebar.js"></script>
	  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
	  <link rel="stylesheet" type="text/css" href="L.Control.ZoomBar.css"/>
	  <script type="text/javascript" src="js/L.Control.ZoomBar.js"></script>
    <style>
                .lorem {
            font-style: normal;
            color: #000000;
        }

        html, body, #map {
            height: 100%;
            font: 14pt "Helvetica Neue", Arial, Helvetica, sans-serif;
        }

        body {
            padding: 0;
            margin: 0;
        }

    </style>
    </head>
    <body>
        <!--Create the map div container-->
        <div id="myMap">Test this text.</div>
        <script>

var map = L.map('myMap').setView([41.46091391587842, -70.56499744996137], 12);
L.tileLayer('https://{s}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png', {
attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
}).addTo(map);
     
		
var geojson;
        $(document).ready(function () {
 $.getJSON("test_polygon_wgs84_2.geojson", function (geoJson) {
                geojson = L.geoJson(geoJson, { style: style, onEachFeature: onEachFeature }).addTo(map);
 });

		
var sliderControl = L.control.sliderControl({
                    position: "bottomleft",
                    layer: geojson,
                    range: false,
                    showAllOnStart: false
                });

                map.addControl(sliderControl);
                sliderControl.startSlider();
            });
            });

var info = L.control();

        info.onAdd = function (map) {
            this._div = L.DomUtil.create('div', 'info');
            this.update();
            return this._div;
        };

        info.update = function (props) {
            this._div.innerHTML = '<h4>Baseline demo</h4>' + (props ?
				'<b>' + props.Lot_Number + '</b><br />' + props.Grantee + ' %'
				: 'Hover over a region');
        };

        info.addTo(map);
	
	function style(feature) {
            return {
                weight: 1,
                opacity: 1,
                color: 'white',
                dashArray: '2',
                fillOpacity: 0.5,
                fillColor: getColor(feature.properties.bl)
            };
        }

        function highlightFeature(e) {
            var layer = e.target;

            layer.setStyle({
                weight: 2,
                color: '#00F',
                dashArray: '',
                fillOpacity: 0.7
            });

            if (!L.Browser.ie && !L.Browser.opera) {
                layer.bringToFront();
            }

            info.update(layer.feature.properties); //Invio le proprieta' del poligono
        }



        function resetHighlight(e) {
            geojson.resetStyle(e.target);
            info.update();
        }

        function zoomToFeature(e) {
            map.fitBounds(e.target.getBounds());
            console.log(e);
        }

        function onEachFeature(feature, layer) {
            layer.on({
                mouseover: highlightFeature,
                mouseout: resetHighlight,
                click: zoomToFeature
            });
            
        }

        
        
        var legend = L.control({ position: 'bottomright' });

        legend.onAdd = function (map) {

            var div = L.DomUtil.create('div', 'info legend'),
				grades = [0, 3, 7, 10, 15, 20, 25, 30],
				labels = [],
				from, to;

            for (var i = 0; i < grades.length; i++) {
                from = grades[i];
                to = grades[i + 1];

                labels.push(
					'<i style="background:' + getColor(from + 1) + '"></i> ' +
					from + (to ? '&ndash;' + to : '+'));
            }

            div.innerHTML = labels.join('<br>');
            return div;
        };

        legend.addTo(map);
		
	
		    

        });
		
        </script>
    </body>
</html>
